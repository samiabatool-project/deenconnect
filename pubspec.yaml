name: deen_connect
description: Islamic Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database & Storage
  sqflite: ^2.3.0
  path: ^1.8.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  dio: ^5.3.0         # Better network calls
  connectivity_plus: ^4.0.2  # Check internet
  # Utilities
  uuid: ^4.4.0
  flutter_dotenv: ^5.1.0  # Environment variables
  
  flutter_cache_manager: ^3.3.0  # Cache management
  # UI Components
  cupertino_icons: ^1.0.2
  
  http: ^1.1.0  # API calls ke liye
  cached_network_image: ^3.3.0  # Images cache karne ke liye

  adhan: ^2.0.0
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Internationalization
  intl: ^0.19.0
  hijri: ^3.0.0
 
  
  # ============ QIBLA SPECIFIC DEPENDENCIES ============
  # Location Services - UPDATED FOR BETTER ACCURACY
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  
  # Compass for Qibla
  flutter_compass: ^0.8.0
  
  # Permission handling for location
  permission_handler: ^11.0.1
  
  # Better location package as fallback
  location: ^5.0.0
  
  # Sensor data for better accuracy
  sensors_plus: ^4.0.1
  
  # ============ ANIMATIONS & UI FOR QIBLA ============
  # Animations
  lottie: ^3.3.2
  
  # UI Components
  smooth_page_indicator: ^2.0.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Loading animations
  shimmer: ^3.0.0
  
  # Custom animations
  animations: ^2.0.7
  
  # ============ ADDITIONAL QIBLA FEATURES ============
  # Vibration/haptic feedback when Qibla found
  vibration: ^3.1.5
  
  # Confetti effects for achievements
  confetti: ^0.7.0
  
  # Share Qibla direction
  share_plus: ^7.2.0
  
  # Launch maps
  url_launcher: ^6.2.1
  
  # ============ ðŸ“¿ TASBEEH FEATURE PACKAGES ============
  # Progress bars and indicators
  percent_indicator: ^4.2.3
  # Charts and graphs for progress visualization
  fl_chart: ^0.64.0
  # Notifications for daily reminders
  flutter_local_notifications: ^17.0.0

  timezone: ^0.9.2
  # Google Calendar integration
  google_sign_in: ^6.1.5
  googleapis: ^11.4.0
  googleapis_auth: ^1.3.0
  # Date pickers
  table_calendar: ^3.0.9
  
  # Circular countdown timer
  circular_countdown_timer: ^0.2.0
  # Wave animation
  wave: ^0.2.0
  # Glassmorphism effects
  glassmorphism: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/gifs/morning.gif
    - assets/gifs/sunrise.gif
    - assets/images/mosque.png
    - assets/images/logo.png
    - assets/images/onboarding/
    - assets/animations/
    - assets/icons/
    - assets/fonts/
    
    # ============ QIBLA SPECIFIC ASSETS ============
    - assets/images/qibla/
    - assets/images/qibla/kaaba.png
    - assets/images/qibla/compass_base.png
    - assets/images/qibla/compass_needle.png
    
    # Lottie animations for Qibla
    - assets/animations/compass_loading.json
    - assets/animations/compass_calibration.json
    - assets/animations/qibla_found.json
    
    
    # SVG assets for compas 
    - assets/svg/islamic_pattern.svg
  
    
  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 700
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-Light.ttf
        weight: 300

  - family: Inter
    fonts:
      - asset: assets/fonts/Inter-Regular.ttf
      - asset: assets/fonts/Inter-Bold.ttf
        weight: 700
      - asset: assets/fonts/Inter-SemiBold.ttf
        weight: 600

  - family: Uthmanic
    fonts:
      - asset: assets/fonts/UthmanicHafs.otf

  # âœ… Arabic fonts (FIXED)
  - family: Arabic
    fonts:
      - asset: assets/fonts/Lateef-Regular.ttf
        weight: 400
      - asset: assets/fonts/Lateef-Bold.ttf
        weight: 700

  - family: KFGQ
    fonts:
         - asset: assets/fonts/KFGQPC_Uthmanic_HAFS.otf